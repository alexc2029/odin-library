<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="styles.css" />
		<script async src="script.js"></script>
	</head>
	<body>
		<button data-open-modal>New Book</button>

		<dialog data-modal>
			<form id="addBook">
				<div>
					<label for="title">Title:</label>
					<input type="text" name="title" id="title" />
				</div>
				<div>
					<label for="author">Author:</label>
					<input type="text" name="author" id="author" />
				</div>
				<div>
					<label for="pages">Number of pages:</label>
					<input type="number" name="pages" id="pages" />
				</div>
				<div>
					<label for="read">Have you read the book?:</label>
					<select name="read" id="read">
						<option value="read">Read</option>
						<option value="not read yet">Not read yeat</option>
					</select>
				</div>

				<div>
					<button type="submit" formmethod="dialog">Cancel</button>
					<button type="submit" id="submitBook">Add Book</button>
				</div>
			</form>
		</dialog>

		<div id="books"></div>
	</body>
</html>
